<main>
    <h1>Página de Cadastro de Voluntários e Doadores</h1>
    
    <form action="#" method="POST"> 
        </form>
    
    <figure>
        <img src="assets/images/cadastro_voluntario.jpg" alt="Praias limpas.">
        <figcaption>Junte-se a nossa causa!</figcaption>
    </figure>
</main>
<form action="#" method="POST"> 
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        </fieldset>

    <fieldset>
        <legend>Informações de Contato e Endereço</legend>
        </fieldset>
    
    <button type="submit">Finalizar Cadastro</button>
</form>
<fieldset>
        <legend>Dados Pessoais</legend>
        
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" 
               pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" 
               maxlength="14" 
               placeholder="000.000.000-00" 
               title="Digite um CPF válido no formato 000.000.000-00" 
               required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" 
               pattern="\(\d{2}\)\s?\d{4,5}-?\d{4}" 
               maxlength="15" 
               placeholder="(00) 99999-9999" 
               title="Digite um telefone válido no formato (00) 99999-9999" 
               required>
    </fieldset>

    <fieldset>
        <legend>Informações de Endereço</legend>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" 
               pattern="\d{5}-?\d{3}" 
               maxlength="9" 
               placeholder="00000-000" 
               title="Digite um CEP válido no formato 00000-000" 
               required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            </select>
    </fieldset>
